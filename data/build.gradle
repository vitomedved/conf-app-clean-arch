apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

buildscript {

    repositories {
        jcenter()
    }
}

android {

    compileSdkVersion $compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {

        minSdkVersion $minSdkVersion
        targetSdkVersion $targetSdkVersion

        versionCode 1
        versionName '1.0'

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    buildTypes {

        release {

        }

        debug {

        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // We're putting this to be 'api' because we want 'domain' module to be visible in 'app' module as transitive dependency.
    api project(':domain')

    implementation 'com.android.support:appcompat-v7:' + $supportLibVersion

    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:' + $kotlin_version

    api 'android.arch.persistence.room:runtime:1.1.1'
    kapt 'android.arch.persistence.room:compiler:1.1.1'

    api 'com.squareup.retrofit2:retrofit:' + $retrofitVersion
    api 'com.squareup.retrofit2:converter-gson:' + $retrofitVersion
    api 'com.squareup.retrofit2:adapter-rxjava2:' + $retrofitVersion

    api 'com.squareup.okhttp3:okhttp:' +  $okhttpVersion
    api 'com.squareup.okhttp3:logging-interceptor:' + $okhttpVersion

    testImplementation 'junit:junit:' + $jUnitVersion

    androidTestImplementation 'com.android.support.test:rules:' + $testRulesVersion
    androidTestImplementation 'com.android.support.test:runner:' + $testRunnerVersion
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:' + $espressoCoreVersion

    // TODO: direct firebase dependency might not be needed because i'm using RxFirebase dependency. Check this out later.
    implementation 'com.google.firebase:firebase-database:' + $firebaseDatabaseVersion
    implementation 'com.google.firebase:firebase-auth:' + $firebaseAuthVersion
    //implementation 'com.firebaseui:firebase-ui-auth:' + $firebaseUiAuthVersion
    implementation 'com.google.android.gms:play-services-auth:' + $playServicesAuthVersion

    implementation 'com.github.FrangSierra:RxFirebase:' + $rxFirebaseVersion
}
